{% extends "layout.html" %}
{% block title %}New Pattern{% endblock %}
{% block content %}
  <h1 class="mb-4 text-center">New Pattern</h1>

  <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input name="title" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Craft</label>
      <select name="craft" class="form-select" required>
        <option value="">Choose…</option>
        <option value="knit">Knit</option>
        <option value="crochet">Crochet</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Difficulty (optional)</label>
      <select name="difficulty" class="form-select">
        <option value="">—</option>
        <option>beginner</option>
        <option>easy</option>
        <option>intermediate</option>
        <option>advanced</option>
      </select>
    </div>

    <div class="mb-3">
      <label class="form-label">Instructions (Markdown allowed)</label>
      <textarea name="instructions_md" class="form-control" rows="10" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Cover image (optional)</label>
      <input type="file" name="image" class="form-control"
             accept=".jpg,.jpeg,.png,.webp,.gif">
      <div class="form-text">Up to 4 MB. JPG/WebP recommended.</div>
    </div>

    <div class="d-grid">
      <button class="btn btn-primary">Save Pattern</button>
    </div>
  </form>
{% endblock %}
