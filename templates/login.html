{% extends "layout.html" %}

{% block title %}Log In{% endblock %}
{% block body_class %}login-page{% endblock %}

{% block content %}
<div class="card shadow-lg p-4 mx-auto" style="max-width: 420px; background: rgba(255,255,255,0.6);">
    <form action="{{ url_for('login') }}" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username"
                placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
